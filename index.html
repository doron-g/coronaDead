<html>
<head>
    <title>Table Data Addition</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

</head>
<body>
    <div class="container">
        <table id="table" data-height="460">
        <thead>
            <tr>
                <th data-field="תאריך" >תאריך</th>
                <th data-field="נפטרים ליום">נפטרים ליום</th>
                <th data-field="מספר נפטרים מצטבר">מספר נפטרים מצטבר</th>
            </tr>
        </thead>
           
    </table>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="popover" data-trigger="focus" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?" >Click to toggle popover</button>
</body>
<script src="script.js"></script>

</html>
